<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Профессиональный фотограф — лендинг</title>
<link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
<script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
<style>
:root{
--cream:#f7efe4;
--coffee:#b78457;
--dark:#000000;
--accent:#e89b7a;
--pink:#f5c6e6;
--bg:url('phone for site.jpg');
--card:rgba(255,255,255,0.95);
--muted:#666666;
--ok:#4caf50;
--shadow:0 8px 20px rgba(0,0,0,.3);
}
*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
margin:0;
font-family: Arial, Helvetica, sans-serif;
color:var(--dark);
background:var(--bg);
background-size: cover;
background-position: center;
background-attachment: scroll; /* ИСПРАВЛЕНО: вместо fixed */
}
.section {
    background: rgba(255,255,255,0.1);
    /* backdrop-filter: blur(2px); УБРАНО */
    margin: 20px 0;
    padding: 72px 0;
    border-radius: 12px;
}
a{color:inherit;text-decoration:none}

header{
position:sticky; top:0; z-index:1000;
background: rgba(0,0,0,0.95); /* Увеличена непрозрачность */
border-bottom:1px solid #333;
/* backdrop-filter: saturate(1.2) blur(6px); УБРАНО */
}

.nav{
max-width:1100px; margin:0 auto;
display:flex; align-items:center; justify-content:space-between;
padding:14px 16px;
}

/* Мобильное меню */
@media (max-width: 768px) {
    .nav-links {
        position: fixed;
        top: 60px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 60px);
        background: rgba(0,0,0,0.98); /* Увеличена непрозрачность */
        /* backdrop-filter: none; УБРАНО */
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 50px;
        transition: left 0.3s ease;
        z-index: 999;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch; /* Добавлено для iOS */
    }
    
    .nav-links.active {
        left: 0;
    }
    
    .nav-links a {
        padding: 15px 20px;
        font-size: 18px;
        width: 80%;
        text-align: center;
        border-bottom: 1px solid #333;
        user-select: none; /* Добавлено */
        -webkit-tap-highlight-color: transparent; /* Добавлено */
        cursor: pointer;
        position: relative;
        z-index: 1001; /* Добавлено */
    }
    
    .cart-icon {
        margin-top: 20px;
        font-size: 24px;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        position: relative;
        z-index: 1001;
    }
    
    .mobile-menu-btn {
        display: block;
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        padding: 8px;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
    }
}

/* Базовые стили */
.mobile-menu-btn {
    display: none;
}
.brand{ display:flex; align-items:center; gap:12px; font-weight:700; color:#ffffff}
.brand .logo{
width:34px; height:34px; border-radius:8px;
background: linear-gradient(135deg, var(--cream), var(--coffee));
display:grid; place-items:center; font-size:18px; color:white;
box-shadow:0 2px 6px rgba(0,0,0,.15);
}
.nav-links{ display:flex; gap:14px; align-items:center; position:relative; }

/* ИСПРАВЛЕННАЯ КОРЗИНА */
.cart-icon{
position:relative; cursor:pointer; font-size:20px; padding:8px; border-radius:999px;
color:#ffffff;
user-select: none;
-webkit-tap-highlight-color: transparent;
}
.cart-icon:active {
    background: rgba(255,255,255,0.1);
}
.cart-icon:hover{ background:#f3e0ce; color:#000000; }

.cart-count{
position:absolute; top:-8px; right:-8px; background:var(--accent); color:white;
border-radius:50%; width:18px; height:18px; display:flex; align-items:center; justify-content:center;
font-size:12px; font-weight:700;
}
.cart-count.hidden {
display: none;
}

.cart-dropdown{
position: fixed; /* ИСПРАВЛЕНО: вместо absolute */
top: 60px;
right: 0;
background:var(--card); border:1px solid #555;
border-radius:8px; box-shadow:var(--shadow); width:300px; max-height:400px; overflow-y:auto;
display:none; z-index: 1004; /* Увеличен z-index */
/* backdrop-filter: none; УБРАНО */
}
.cart-dropdown.active{ display:block; }
.cart-header{
display:flex; align-items:center; justify-content:space-between; padding:8px; border-bottom:1px solid #555;
}
.cart-header h4{
margin:0; font-size:14px; font-weight:700; color:var(--dark);
}
.cart-close{
background:none; border:none; color:var(--muted); font-size:16px; cursor:pointer; padding:4px;
border-radius:4px;
}
.cart-close:hover{ background:#444; color:var(--dark); }
.cart-item{
display:flex; align-items:center; justify-content:space-between; padding:8px; border-bottom:1px solid #555;
}
.cart-item:last-child{ border-bottom:none; }
.cart-total{ padding:8px; font-weight:700; text-align:center; border-top:1px solid #555; }
.cart-actions{
display:flex; gap:8px; padding:8px; border-top:1px solid #555;
}
.btn-cancel{
flex:1; padding:8px 12px; border:1px solid #666; background:#444; color:var(--dark);
border-radius:6px; cursor:pointer; font-size:13px; font-weight:600;
}
.btn-cancel:hover{ background:#555; }

/* Улучшенные навигационные ссылки */
nav a{
padding:8px 12px; border-radius:999px; font-weight:600; font-size:14px;
color:#ffffff;
user-select: none;
-webkit-tap-highlight-color: transparent;
cursor: pointer;
}
nav a:active {
    background: rgba(255,255,255,0.1);
}
nav a:hover{ background:#333; color:#ffffff; }

.main-btn{
padding:12px 20px; border-radius:999px; border:0;
background: linear-gradient(135deg, var(--coffee), #8b5a2b);
color:white; font-weight:700; cursor:pointer;
box-shadow:0 6px 16px rgba(139,90,43,.4);
user-select: none;
-webkit-tap-highlight-color: transparent;
}

.section{ padding:72px 0; }
.container{ max-width:1100px; margin:0 auto; padding:0 16px; }

.hero{
display:grid; grid-template-columns:1fr 1fr; align-items:center; gap:40px;
}
.hero h1{ font-size: clamp(28px, 5vw, 48px); line-height:1.04; color:var(--dark); margin:0 0 12px; }
.hero p{ font-size:18px; color:var(--dark); margin:0 0 20px; }
.hero-visual{
height:320px; border-radius:18px; overflow:hidden; position:relative;
background: #2d2d2d;
box-shadow:var(--shadow);
}
.hero-visual:after{
content:""; position:absolute; inset:0;
background:url('ja.jpg') center/cover no-repeat;
}

.section h2{ font-size:28px; margin:0 0 16px; color:var(--dark); }
.subtle{ color:var(--muted); font-size:14px; }
.card-grid{ display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap:16px; }
.cert-grid{ display:grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap:8px; margin-top:16px; }

.card{ 
    background:var(--card); 
    border-radius:14px; 
    padding:16px; 
    box-shadow: var(--shadow); 
    border:1px solid #555;
    cursor: pointer;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
}

.card:active {
    background: rgba(255,255,255,0.9);
}

.price{ font-weight:700; font-size:22px; color:var(--dark); }
.section-portfolio{ display:grid; grid-template-columns:1fr 1fr; gap:28px; align-items:stretch; }

@media (max-width: 900px){
.hero{ grid-template-columns:1fr; text-align:left; }
.section-portfolio{ grid-template-columns:1fr; }
.hero-visual{ height:260px; }
}

/* Мобильная оптимизация */
@media (max-width: 600px) {
    .section {
        padding: 40px 0 !important;
    }
    
    .container {
        padding: 0 12px !important;
    }
    
    .hero h1 {
        font-size: clamp(24px, 6vw, 36px) !important;
        line-height: 1.2 !important;
    }
    
    .hero p {
        font-size: 16px !important;
    }
    
    .hero-visual {
        height: 250px !important;
        margin-top: 20px !important;
    }
    
    /* Портфолио */
    #portfolio .container > div[style*="grid-template-columns"] {
        display: grid !important;
        grid-template-columns: 1fr !important;
        gap: 16px !important;
    }
    
    /* Кнопки фильтрации портфолио */
    #portfolio .container > div[style*="display:flex"] {
        gap: 8px !important;
        flex-wrap: wrap !important;
    }
    
    #portfolio .container > div[style*="display:flex"] .btn-book {
        padding: 8px 12px !important;
        font-size: 12px !important;
        flex: 1 1 calc(50% - 4px) !important;
        text-align: center !important;
        min-width: 100px !important;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        cursor: pointer;
    }
    
    /* Изображения портфолио */
    .portfolio-image {
        height: 300px !important;
        cursor: pointer;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
    }
    
    #portfolio h3 {
        font-size: 16px !important;
    }
    
    #portfolio p {
        font-size: 13px !important;
    }
    
    /* Отзывы */
    #testimonials .container > div[style*="grid-template-columns"] {
        display: grid !important;
        grid-template-columns: 1fr !important;
        gap: 16px !important;
    }
    
    #testimonials blockquote {
        font-size: 14px !important;
        padding: 24px !important;
    }
    
    #testimonials .card {
        padding: 24px !important;
    }
    
    /* Прайс */
    .card-grid {
        display: grid !important;
        grid-template-columns: 1fr !important;
        gap: 16px !important;
    }
    
    .card h3 {
        font-size: 18px !important;
    }
    
    .price {
        font-size: 20px !important;
    }
    
    .section-contact {
        max-width: 100% !important;
    }
    
    .section h2 {
        font-size: 24px !important;
    }
    
    .cert-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)) !important;
        gap: 6px !important;
    }
    
    /* Исправленная корзина на мобильных */
    .cart-dropdown {
        position: fixed !important;
        top: 60px !important;
        right: 0 !important;
        left: 0 !important;
        width: calc(100vw - 20px) !important;
        max-width: none !important;
        margin: 10px !important;
        z-index: 1004 !important;
    }
}

/* Очень маленькие экраны */
@media (max-width: 400px) {
    .section {
        padding: 30px 0 !important;
    }
    
    .container {
        padding: 0 8px !important;
    }
    
    .hero h1 {
        font-size: 22px !important;
    }
